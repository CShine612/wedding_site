{% extends "home/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="form_container">
        {% csrf_token %}
        {% for form in form_set %}
            {% crispy form %}
        {% endfor %}
        <button type="submit" formaction="{% url 'log_rsvp' %}"><img src="{% static 'images/search.png' %}" alt="chris-icon"></button>
    </div>
    <script src="{% static 'rsvp.js' %}"></script>
{% endblock %}
